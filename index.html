<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Character Creator</title>
  <link rel="stylesheet" href="./style.css">
</head> 
<body>

  <div id="everythingDiv">
    <div id="interfaceDiv">
      <div>
        <button id="leftHair">front hair</button> 
        <button id="leftBackHair">back hair</button>
        <button id="leftButton">skin color</button> 
        <button id="leftEyelash">eye shape</button> 
        <button id="leftEye">eye color</button> 
        <button id="leftMouth">mouth</button> 
        <button id="leftShirt">shirt</button> 
        <button id="leftPant">pants</button> 
        <button id="leftShoe">shoe</button> 
      </div>
      <div id="characterDiv">
        <img id='back' class='traits' id="back" src="./assets/back/s1c0.PNG">
        <img id="skinTone" src="./assets/body/skin1.PNG">
        <img id='mouth' class='traits' id="mouth" src="./assets/mouth/neutral.PNG">
        <img id='eye' class='traits' id="eye" src="./assets/eye/brown.PNG">
        <img id='eyelash' class='traits' id="eyelash" src="./assets/eyelash/down.PNG">
        <img id='shoe' class='traits' id="shoe" src="./assets/shoes/shoe1.PNG">
        <img id='pant' class='traits' id="pant" src="./assets/pants/pant1.PNG">
        <img id='shirt' class='traits' id="shirt" src="./assets/clothes/shirt1.PNG">
        <img id='front' class='traits' id="front" src="./assets/front/s1c0.PNG">
      </div>
      <div>
        <button id="rightHair">front hair</button>
        <button id="rightBackHair">back hair</button>
        <button id="rightButton">skin color</button>
        <button id="rightEyelash">eye shape</button> 
        <button id="rightEye">eye color</button> 
        <button id="rightMouth">mouth</button> 
        <button id="rightShirt">shirt</button> 
        <button id="rightPant">pants</button> 
        <button id="rightShoe">shoe</button> 
      </div>
    </div>
    <div id="hair">
      <button class='hair' id="blonde">blonde hair</button>
      <button class='hair' id="brown">brown hair</button>
      <button class='hair' id="black">black hair</button>
    </div>
  </div>
  <script src="./script.js"></script>
</body>
</html>
