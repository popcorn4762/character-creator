<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Character Creator</title>
  <link rel="stylesheet" href="./style.css">
</head> 
<body>
  <div id="interfaceDiv">
    <div>
      <button id="leftButton">left</button> 
      <button id="leftEye">left</button> 
    </div>
    <div id="characterDiv">
      <img id="skinTone" src="./assets/skin1.PNG" alt="skin tone one">
      <img id='mouth' class='traits' id="mouth" src="./assets/mouth/neutral.PNG">
      <img id='eye' class='traits' id="eye" src="./assets/eye/pink.PNG">
      <img id='eyelash' class='traits' id="eyelash" src="./assets/eyelash/middle.PNG">
    
    </div>
    <div>
      <button id="rightButton">right</button>
      <button id="rightEye">right</button> 
    </div>
  </div>
  <script src="./script.js"></script>
</body>
</html>
